<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Covid - stats - App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/8c9f7b77e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.min.css" />
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-primary">
      <div class="container-fluid">
        <h1 class="logo">
          <a href="" class="navbar-brand text-danger">
            <i class="fas fa-viruses"></i> Covid19-App
          </a>
        </h1>
      </div>
    </nav>
  </header>
  <main>
    <div class="wrapper">
      <div class="container-fluid">
        <form>
          <div class="row searchrow">
            <div class="col-4">
              <input type="text" name="searchbar" id="searchbar" placeholder="Search for country"
                class="form-control  text-success searchtxtbox" required />
            </div>
            <div class="col-1">
              <button action='search()' class="form-control-sm btn searchbtn"> <i
                  class="fas fa-search text-success"></i></button>
            </div>
          </div>
        </form>
        <h1 class="display-1 text-center mb-5 text-danger">
          Covid-19 Statistics
        </h1>
        <div class="main-body">
          <div class="newConfirmed text-warning">
            <h1>New Confirmed</h1>
            <p id="new-confirmed"></p>
          </div>
          <div class="totalConfirmed text-warning">
            <h1>Total Confirmed</h1>
            <p id="total-confirmed"></p>
          </div>
          <div class="new-death text-danger">
            <h1 class="px-4">New Deaths</h1>
            <p id="new-deaths"></p>
          </div>
          <div class="total-death text-danger">
            <h1>Total Deaths</h1>
            <p id="total-deaths"></p>
          </div>
          <div class="recovered text-success">
            <h1>Total Recoveies</h1>
            <p id="recoveries"></p>
          </div>
        </div>
      </div>
      <a href="./searchpage.html" class='btn btn-warning'>search</a>
    </div>
  </main>

  <script src="./javascript/index.js"></script>
</body>

</html>
